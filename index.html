<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div id="main">
        <header class="title">
            <h1 class="ir">1만 시간의 법칙</h1>
            <img class="title-img" src="./img/title.png" alt="1만 시간의 법칙">
        </header>

        <container class="contents">
            <h2 class="cont-title">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>

            <p class="cont-detail"><strong>1만 시간의 법칙</strong>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>

            <form class="user-input">
                <label for="user-expert">나는<input type="text" id="user-expert" class="input-txt"
                        placeholder="예)프로그래밍">전문가가 될
                    것이다.</label><br>
                <label for="user-hour">그래서 앞으로 매일 하루에<input type="number" id="user-hour" class="input-txt"
                        placeholder="예)5시간">시간씩 훈련할
                    것이다.</label>
                <button class="btn-user btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>

            <img class="loading-img" src="./img/loading.png" alt="로딩중 이미지">

            <section class="result">
                <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
                <p>대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
                <div class="btn-wrap">
                    <button class="btn-go btn">훈련하러 가기 GO!GO!</button>
                    <button class="btn-share btn">공유하기</button>
                </div>
            </section>
        </container>

        <footer class="footer">
            <p class="copyright">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
    </div>
</body>

</html>
